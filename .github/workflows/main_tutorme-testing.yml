# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Express.js app to Azure Web App - tutorme-testing

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # If you are using TypeScript, keep this
      - name: Build project
        run: npm run build --if-present

      - name: Run tests
        run: npm test --if-present

      - name: Prepare production package
        run: |
          mkdir deploy
          cp -r package.json package-lock.json node_modules deploy/
          cp -r src deploy/ || true
          cp -r dist deploy/ || true
          cp -r . deploy/

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: express-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: express-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FCA7CDCBDABD40FD8DB9B2BD64C30D05 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AB28117C6A6C4EBEAA26BA2E8C44A38A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2F81FE4054E242A79C82538506009420 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tutorme-testing'
          slot-name: 'Production'
          package: .
